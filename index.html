<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Americana Eats & Sweets</title>

    <!-- Meyer's Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div class="container">
      <!-- Begin Application Content -->
      <div class="app" id="app">
        <!-- Header Section -->
        <header class="head" id="header">
          <img
            src="./assets/images/avatars/anime-girl.jpg"
            alt="User Avatar"
            class="head__avatar"
            id="user-avatar"
          />
          <div class="welcome-container" id="welcome-container">
            <p class="dark-text">Welcome back, Peggy Yan!</p>
            <p class="dark-text">How Hungry are you? üòã</p>
          </div>
        </header>

        <!-- Search Section -->
        <section class="search-container" id="search-container">
          <input
            type="text"
            name="search"
            class="search-input"
            id="search"
            placeholder="Search..."
          />
          <button class="btn-search" id="search-button">
            <img src="./assets/images/icons/Search.svg" alt="Search Icon" />
          </button>
          <button class="btn-filter" id="filter-button">
            <img src="./assets/images/icons/Filter.svg" alt="Filter Icon" />
          </button>
        </section>

        <!-- Daily Deals Section -->
        <section class="daily-deals" id="daily-menu">
          <h2 class="h2">Daily Deals üí∏</h2>
          <div
            class="deal-carousel"
            id="deal-carousel"
            aria-live="polite"
            aria-atomic="true"
          >
            <!-- Repeated items can be filled dynamically as needed -->
            <div class="deal-item">
              <img
                class="deal-item__food"
                src="./assets/images/food/donut.svg"
                alt="Deal Food Image"
              />
              <h2 class="h2-deal">Free Donut!</h2>
              <p class="deal-sub-text">For orders over $20</p>
            </div>
            <!-- ... -->
          </div>
          <div class="deal-button-container">
            <button
              aria-label="Previous Deal Item"
              class="btn-deal btn-deal--previous"
              id="previous-daily-button"
            ></button>
            <button
              aria-label="Next Deal Item"
              class="btn-deal btn-deal--next"
              id="next-daily-button"
            ></button>
          </div>
        </section>

        <!-- Categories Section -->
        <section class="categories" id="categories">
          <!-- Data here is loaded from categories.js -->
        </section>

        <!-- Best Offers Section -->
        <section class="offers" id="offers">
          <h2 class="h2">Best Offers üòç</h2>
          <div class="deals-container" id="deals-container"></div>
        </section>
      </div>
      <!-- End Application Content -->

      <!-- Modals -->
      <div class="modal-item hidden" id="modal-item">
        <section class="modal-category__header" id="modal-item__header">
          <div class="modal-category__header__information">
            <h2 class="modal-category__header__title" id="item-title-header">
              {$title}
            </h2>
            <button class="btn-close" id="item-close-button">
              <img src="./assets/images/icons/X.svg" alt="Close Icon" />
            </button>
          </div>
          <img
            id="modal-item-icon"
            class="modal-category-icon"
            src="./assets/images/food/Burger.png"
            alt="Item Image"
          />
        </section>
        <section class="item-content" id="item-content">
          <div class="addins" id="addins">
            <h2 class="h2">Add More Flavor</h2>
            <div class="addins-container" id="addins-container"></div>
          </div>
          <section class="nutrition-facts" id="nutrition-facts">
            <div class="nutrition-facts__header" id="nutrition-header">
              <h2 class="h2">Nutrition facts</h2>
              <h2 class="h2" id="caloric-info">Cal 0</h2>
            </div>
            <div class="nutrition-facts__info" id="nutrition-facts-info">
              <div class="slot" id="fat">
                <h2 class="h2" id="total-fat">35 g</h2>
                <p class="light small">Total Fat (45% DV)</p>
              </div>
              <div class="slot" id="carbs">
                <h2 class="h2" id="total-carbs">35 g</h2>
                <p class="light small">Total Carbs (45% DV)</p>
              </div>
              <div class="slot" id="protein">
                <h2 class="h2" id="total-protein">35 g</h2>
                <p class="light small">Protein</p>
              </div>
            </div>
          </section>
          <p class="item-description" id="item-description"></p>
        </section>
      </div>

      <div class="modal-category hidden" id="modal-category">
        <section class="modal-category__header" id="modal-category__header">
          <div class="modal-category__header__information">
            <h2
              class="modal-category__header__title h2-deal"
              id="category-title-header"
            >
              {$title}
            </h2>
            <button class="btn-close" id="close-button">
              <img src="./assets/images/icons/X.svg" alt="Close Icon" />
            </button>
          </div>
          <img
            id="modal-category-icon"
            class="modal-category-icon"
            src="./assets/images/food/Burger.png"
            alt="Category Image"
          />
        </section>

        <!-- Begin Category Item Listing -->
        <section class="category-listing" id="category-listing">
          <h2 class="h2" id="category-descriptive-text">
            All of our Hamburger's
          </h2>
          <div
            class="category-listing-container"
            id="category-lising-container"
          >
            <!-- Data here is loaded from categories.js -->
          </div>
        </section>
      </div>

      <!-- Navigation -->
      <nav class="nav" id="main-nav">
        <div class="nav-item">
          <img
            class="nav__icon"
            src="./assets/images/icons/Home.svg"
            alt="Home Icon"
          />
        </div>
        <div class="nav-item">
          <img
            class="nav__icon"
            src="./assets/images/icons/Bag.svg"
            alt="Bag Icon"
          />
          <p class="cart-text hidden" id="cart-total">0</p>
        </div>
        <div class="nav-item">
          <img
            class="nav__icon"
            src="./assets/images/icons/User.svg"
            alt="User Icon"
          />
        </div>
      </nav>
    </div>

    <!-- Navigation Cart -->
    <div class="nav-secondary" id="secondary-nav">
      <div class="item-quantity-selector" id="item-quantity-selector">
        <button
          class="numeric-selector unavailable"
          id="item-quantity-selector-down"
        >
          <i class="fa-solid fa-minus"></i>
        </button>
        <p class="quantity-dark-bold" id="item-quantity">1</p>
        <button class="numeric-selector" id="item-quantity-selector-up">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="item-button-card-add" id="item-button-card-add">
        <button class="btn-add-to-cart" id="btn-add-to-cart">
          <p>Add to Cart</p>
          <p class="price-white-bold" id="price-item-total">$2.75</p>
        </button>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="./assets/js/index.js"></script>
    <script src="./assets/js/carousel.js"></script>
    <script type="module" src="./assets/js/categories.js"></script>
  </body>
</html>
